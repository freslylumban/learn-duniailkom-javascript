<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title> Belajar JavaScript </title>
  <style>
    #hasil {width:300px; height: 50px; border: 2px solid black;}
  </style>
</head>
<body>
  <p>Ketik disini: <input type="text" id="ketik"></p>
  <div id="hasil"></div>
  <script>
    var ketikNode = document.getElementById("ketik");
    var hasilNode = document.getElementById("hasil");
    function diKeydown(){
      hasilNode.style.backgroundColor = "red";
    }
    function diKeypress(){
      hasilNode.style.backgroundColor = "blue";
    }
    function diKeyup(){
      hasilNode.style.backgroundColor = "yellow";
    }
    ketikNode.addEventListener("keydown",diKeydown);
    ketikNode.addEventListener("keypress",diKeypress);
    ketikNode.addEventListener("keyup",diKeyup);
  </script>
</body>
</html>
